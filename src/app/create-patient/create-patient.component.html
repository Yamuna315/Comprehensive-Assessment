           <form class="col-8 shadow rounded p-5 border" >
              <div class=" ">
                  <h3 class="fw-bold" >Patient Registration </h3><hr>
              </div>
              <fieldset>
                 

                  <div class="mb-3">
                      <label for="Name" class="form-label"><span class="req"> </span><strong> Name</strong>: </label>
                      <input required type="text" [(ngModel)]="patient.name"  name="patientName" id="patientName"
                          class="form-control" maxlength="28" placeholder="Enter FullName" />
                  </div>
                  <div class="mb-3">
                      <label for="dateOfVisit" class="form-label"><span class="req"> </span><strong> Date of Visit </strong>:</label>
                      <input required type="date" [(ngModel)]="patient.dateOfVisit"  name="dateOfVisit" id="dateOfVisit"
                          class="form-control" maxlength="28" placeholder="Enter Consulatation Date" />
                  </div>
                  <div class="mb-3">
                      <label for="visitedDoctor" class="form-label"><span class="req"> </span><strong>Select Vistited Doctor </strong>:</label>

                      <select class="hideLabel form-control" [(ngModel)]="patient.visitedDoctor" name="Id" (change)="selectName(patient.doctorId);">  
                        <option selected="" value=""></option>  
                     <option [ngValue]="k.name" *ngFor="let k of doctors">  
                         {{k.name}}  
                  </option>  
             </select> 
                      
                  </div>
                  <div class="mb-3">
                      <label for="precription" class="form-label"><span class="req"> </span><strong> Prescription </strong>:</label>
                      <input required type="text" [(ngModel)]="patient.prescription"  name="precription" id="precription"
                          class="form-control" maxlength="28" placeholder="Enter Speciality ofdoctor" />
                  </div>
<!-- 
                  <div class="form-group">
                      <label for="doctId"><span class="req"></span> <strong>Doctor Id:</strong>  </label>
                      <input class="form-control" type="number"[(ngModel)]="patient.doctorId"   name="doctId" id="doctId" required
                          placeholder="Enter Doctor's ID" />
                      
                  </div> -->

                  <div class="form-group">
                      <input class="btn btn-info mt-3 " type="submit" name="submit_reg" value="Save" (click)="registerPatNow()" >
                  </div>
              </fieldset>
          </form>
