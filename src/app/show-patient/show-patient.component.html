<div className="App">
    <section id="home" class="hero-section">

      <div class="container">
       
                <h4 style="text-align: center" class="fw-bold"> Patient Details</h4>

                
                <div class="table-wrapper">
                  <input class="form-control w-25 d-inline me-3" type="text"  placeholder="Please Enter The Id" [(ngModel)]="patientId">
                <button class="btn btn-info" type="submit" (click)="getPatientDetails(patientId)">Search</button>
                  <table class="table mt-3 table-striped" >
                    <thead>
                      <tr>
                        <th>Patient Id</th>
                        <th>Patient Name</th>
                        <th>Consultation Date</th>
                        <th>Visited Doctor</th>
                        <th>Prescription</th>
                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                        <td>{{ patients.id}}</td>
                        <td>{{ patients.name }}</td>
                        <td>{{ patients.dateOfVisit }}</td>
                        <td>{{ patients.visitedDoctor }}</td>
                        <td>{{ patients.prescription }}</td>
                       
                      </tr>
                    </tbody>
  
                    <tbody></tbody>
                  </table>
                </div>
                
              </div>
              
  
         
    </section>
  </div>
