<div class="col-6 shadow rounded p-5 border">
    <h3 class="fw-bold"> Create Doctor </h3><hr>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="mb-3">
            <label class="form-label"> Name</label>
            <input type="text" class ="form-control" id = "Name"
                [(ngModel)] = "doctor.name" name = "Name">
        </div>
        <div class="mb-3">
            <label class="form-label"> Age</label>
            <input type="number" class ="form-control" id = "age"
                [(ngModel)] = "doctor.age" name = "age">
        </div>
        <div class="mb-3">
            <label class="form-label" for="gender">Gender:</label>
            <div>
                <div>
                    <input id="Male" type="radio" value="Male" [(ngModel)] = "doctor.gender" name="gender" >
                    <label class="ms-2" for="Male">Male</label>
                </div>
                <div>
                    <input id="Female" type="radio" value="Female" [(ngModel)] = "doctor.gender" name="gender">
                    <label class="ms-2" for="Female">Female</label>
                </div>
            </div>
            </div>
            <div class="mb-3">
                <label class="form-label"> Specialist</label>
                <input type="text" class ="form-control" id = "specialist"
                    [(ngModel)] = "doctor.specialist" name = "specialist">
            </div>
            <div class="mb-3">
                <label class="form-label"> Patients attended</label>
                <input type="number" class ="form-control" id = "patients"
                    [(ngModel)] = "doctor.numberOfPatients" name = "patients">
            </div>
    
        <button class = "btn btn-info" type ="submit">Save</button>
    </form>
    </div>
